<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2355b0b484.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
    <title>Formulario HTML5</title>
</head>
<body>
<div class="container-fluid col-10 border border-grey p-0 rounded mt-2 "> 
<nav class="navbar navbar-secondary border-bottom  bg-nav">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Payment form example</span>
  </div>
</nav>
<div class="alert alert-danger m-2 fw-bold" role="alert">
  Some fields are missing
</div>
    <form>
      <div class="row container-fluid p-2">
        <div class="mb-3 col-5 fw-bold">
          <label for="Cardnum" class="form-label">Card#</label>
          <input type="Cardnum" class="form-control" id="cardnum">
        </div>
        <div class="mb-3 col-3 fw-bold">
          <label for="CVC" class="form-label">CVC#</label>
          <input type="CVC" class="form-control" id="CVC">
        </div>
        <div class="mb-3 col-4 fw-bold">
          <label for="amount" class="form-label">Password</label>
          <input type="amount" class="form-control" id="amount">
        </div> 
      </div>
      <div class="row container-fluid p-2">
        <div class="mb-3 col-6 fw-bold">
          <label for="name" class="form-label">First Name</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="mb-3 col-6 fw-bold">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="lastname" class="form-control" id="lastname">
        </div>
      </div>
      <div class="row container-fluid p-2">
        <div class="mb-3 col-6 fw-bold">
          <label for="city" class="form-label">City</label>
          <input type="city" class="form-control" id="city">
        </div>
        <div class="mb-3 col-3 fw-bold">
          <label for="state" class="form-label">State</label>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Pick a state</option>
              <option value="1">Valencia</option>
              <option value="2">Castellon</option>
              <option value="3">Alicante</option>
            </select>
          </div>
        </div>
        <div class="mb-3 col-3 fw-bold">
          <label for="pcode" class="form-label">Postal Code</label>
          <input type="pcode" class="form-control" id="pcode">
        </div>
      </div>



      <div class="row p-2">
        <div class=" d-flex pt-2">

          <div style="display: inline-block;">
            <p>We accept:</p>
            <div class="bg-secondary rounded-1 p-1"  id="cards"  >
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="card" id="master" value="option1" style="scale: 0.6;">
                <label class="form-check-label" for="master"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="card" id="inlineRadio2" value="option2" style="scale: 0.6;">
                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="card" id="algo" value="option3" style="scale: 0.6;">
                <label class="form-check-label" for="algo"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="card" id="amex" value="option4" style="scale: 0.6;">
                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
              </div>
            </div>
          </div>

          <div class="mb-3 ms-auto me-1 ps-3  " style="width: 50%;">
            <label for="exampleFormControlTextarea1" class="form-labeld-flex justify-content-end">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div id="passwordHelpBlock" class="form-text">
              <p class="" style="font-size: 11px;" >Add any notes here</p>
            </div>
          </div>




        </div>
      </div>
   
        <div class="text-end bg-nav border-top p-2">
        <button type="send" class="btn btn-secondary">Cancel</button>
        <button type="send" class="btn btn-primary">Send</button>
      </div>
      
      </form>

    </div>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"
  ></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"
  ></script>
</body>
</html>
